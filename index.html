
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Forcespinner by mailtoharshit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="src/css/forcesnipper.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <head>
  <!-- Material Design Lite -->
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  <script src="https://cdn.rawgit.com/chandra1204/ForceSpinner/gh-pages/src/js/forcespinner.js"></script>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css" />
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script>
    //code to generate random background color
      function rg(m, n) {
        return Math.floor( Math.random() * (n - m + 1) ) + m;
    }

    function hex(i) {
        return i.toString(16);
    }

    function randColor() {
        return '#' + hex(rg(1, 15)) + hex(rg(1, 15)) + hex(rg(1, 15)) +
            hex(rg(1, 15)) + hex(rg(1, 15)) + hex(rg(1, 15));
    }

      function loadallspinners(){
       forceSpin(div1,'google');
       forceSpin(div2,'dotsloader','white', 'transparent');
       forceSpin(div3,'material');
       forceSpin(div4,'whirlyloader');

       //change color here
       forceSpin(div5, 'facebook', 'black', 'transparent');
        forceSpin(div6, 'windows', 'white', 'transparent');
      forceSpin(div7, 'bounce', 'black', 'transparent');
    forceSpin(div8, 'cubes', 'white', 'transparent');
     forceSpin(div9, 'dots', 'black', 'transparent');
    forceSpin(div10, 'bubbles', 'white', 'transparent');
    forceSpin(div11,'throbberloader');
    forceSpin(div12, '', 'black', 'transparent');

       //$('.mdl-cell').css("background",randColor());

      }
  </script>
  <style>
    body {
      background: white;
    }

    .text {
      padding-bottom: 40px;
      font-family "serif";
      font-size: 14px;
      color: black;
    }

    .mdl-grid {
      padding: 0!important;
    }

    .mdl-cell {
      background: #136873;
      padding: 50px 0;
      text-align: center;
      color: #fff;
      font-weight: bold;
    }

    .demo-grid-1 .mdl-cell {
      background: #FF4081;
    }
  </style>
   </head>
<body onload="loadallspinners();">
  <div class="demo-grid-ruler mdl-grid">
    <div id="div1" class="mdl-cell mdl-cell--3-col">
      <div class="text">forceSpin(div,google);</div>
    </div>
    <div id="div2" class="mdl-cell mdl-cell--3-col">
      <div class="text">forceSpin(div,dotsloader);</div>
    </div>
    <div id="div3" class="mdl-cell mdl-cell--3-col">
      <div class="text">forceSpin(div,throbberloader);</div>
    </div>
    <div id="div4" class="mdl-cell mdl-cell--3-col">
      <div class="text">forceSpin(div,whirlyloader);</div>
    </div>
    <div id="div5" class="mdl-cell mdl-cell--3-col"><div class="text">forceSpin(div,facebook);</div></div>
    <div id="div6" class="mdl-cell mdl-cell--3-col"><div class="text">forceSpin(div,windows);</div></div>
    <div id="div7" class="mdl-cell mdl-cell--3-col"></div>
    <div id="div8" class="mdl-cell mdl-cell--3-col"></div>
    <div id="div9" class="mdl-cell mdl-cell--3-col"></div>
    <div id="div10" class="mdl-cell mdl-cell--3-col"></div>
    <div id="div11" class="mdl-cell mdl-cell--3-col"></div>
    <div id="div12" class="mdl-cell mdl-cell--3-col"></div>
  </div>
</body>
</html>
